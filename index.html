<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="js/jquery.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- P5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JavaScript Seven Segment Display functions -->
    <script src="sevenSegment.js"></script>

</head>

<body onload="displayOff(); changeColor();">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="row" id="divTitle">
                <h3 class="useDisplayColor" id="title">Seven Segment Display - JavaScript</h3>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row" id="divButtons">
                <div class="col">
                    <select class="useDisplayColor" id="selNumber">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" class="useDisplayColor" onClick="displayNumber();">Send</button>
                </div>
                <div class="col">
                    <button type="button" class="useDisplayColor" onClick="countNumbers();">Count</button>
                </div>
                <div class="col">
                    <button type="button" class="useDisplayColor" onClick="alert('On progress!')">Animate</button>
                </div>
                <div class="col">
                    <button type="button" class="useDisplayColor" onClick="displayOff();">Turn off</button>
                </div>
            </div>
        </div>
        <div class="row" id="display">
            <!-- The display will appear here -->
        </div>
        <div class="d-flex justify-content-center">
            <div class="row" id="change_color">
                <div class="col">
                    <select class="useDisplayColor" id="selColor">
                        <option value="Green" selected="selected">Green</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                    </select>
                </div>
                <div class="col">
                    <button class="useDisplayColor" type="button" onClick="changeColor();">Send</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row" id="footer">
                <p class="useDisplayColor"> Developed by Lucas Guerra based on a video from "The Coding Train"</p><br>
            </div>
        </div>
    </div>

</body>

</html>
